<div class="container-fluid">
  <div class="login">
    <div class="login-box">
      
        <h1>NextWealth</h1>
        <input name="username" class="username" type="text" placeholder="Username" ng-model="username"/> 
        <input name="password" class="password" type="password" placeholder="Password" ng-model="password"/>
        <button class="submit" ng-click="submit(username,password)">submit</button>
    </div>
  </div>
</div>
